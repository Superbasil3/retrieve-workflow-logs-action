name: retrieve-logs
on:
  workflow_run:
    workflows: ["pr-validation"]
    types:
      - completed

jobs:
  integration-tests:
    runs-on: ubuntu-latest
    name: retrieve_logs
    steps:
      - name: create_file
        run: |
          echo "Hello World" > test.txt
          pwd
      - name: retrieve_workflow_logs_action
        id: run_with_local_file
        uses: Superbasil3/retrieve-workflow-logs-action@draft
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          workflow-name: "pr-validation"
      - name: list_file in folder
        run: ls -la
